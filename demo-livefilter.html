<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/flatly/bootstrap.min.css">
        
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script type="text/javascript" src="dist/jquery.nozzle.min.js"></script>                
        
        <script type="text/javascript">
            var samples = [
              {
                title: "Item 1",
                desc: "This is description for Item #"
              },
              {
                title: "Item 2",
                desc: "Description for Item #"
              },
              {
                title: "Item 2a",
                desc: "This is Item #"
              },
              {
                title: "Item 3",
                desc: "This is description for Item #"
              }
            ];
            var data = [];
            
            // Generate dummy data
            for(var i=0; i < 1000; i++) {                
                for(var j=0; j < samples.length; j++) {
                    var obj = $.extend({}, samples[j]); // shallow copy
                    var idx = i*samples.length+j;
                    obj['desc'] = obj['desc'] + idx;
                    data.push(obj);
                }
            }
            
            $.renderData = function(data) {
                var t0 = performance.now();
                $('#result').each(function() {
                  var html = '';
                  data.forEach(function(val, index, arr) {
                      html += '<h4>'+val.title+' <small>'+val.desc+'</small></h4>';
                  });
                  $(this).html(html);
                });
                var t1 = performance.now();
                console.log('Render took '+(t1-t0) + "ms");
                $('#count').text(data.length);
            };
            
            $.afterFilter = function(data) {
                console.log('Filter completed');
            }
            
            $(document).ready(function() {
                
                var $result = $('#result');
                var $count = $('#count');
                var $titleInput = $('input[name=title_filter]');
                var $descInput = $('input[name=desc_filter]');
                var $titleSelect = $('select[name=title_select_filter]');
                
                $.renderData(data);
                $('#total').text(data.length);
                
                $.nozzle.liveFilter({
                    filterCallback: $.afterFilter,
                    render: true,
                    renderCallback: $.renderData,
                    data: data,
                    filters: [
                            {
                                attribute: 'title',
                                value: $titleInput
                            },{
                                attribute: 'desc',                       
                                value: $descInput
                            },{
                                attribute: 'title',
                                value: $titleSelect,
                                match: 'exact'
                            }
                        ]
                });
        
            });
        </script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="page-header">
                        <h1>jquery.nozzle</h1>
                        <h2><code>$.nozzle.liveFilter</code> demo</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form class="">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label">Title</label>
                            <input class="form-control" name="title_filter" value=""/>
                        </div>                        
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label">Description</label>
                            <input class="form-control" name="desc_filter" value=""/>
                        </div>                        
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label">Title Select</label>
                            <select class="form-control" name="title_select_filter">
                                <option value="">Any</option>
                                <option value="Item 1">Item 1</option>
                                <option value="Item 2">Item 2</option>
                                <option value="Item 2a">Item 2a</option>
                            </select>
                        </div>                        
                    </div>                    
                </form>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h3>Total count: <span id="total"></span></h3>
                    <h3>Filtered count: <span id="count"></span></h3>
                    <div id="result" class="well"></div>
                </div>
            </div>
        </div>        
    </body>
</html>
